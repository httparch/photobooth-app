<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Booth App</title>
</head>
<body>
    <div class="container">
        <video id="webcam" autoplay width="200" height="150"></video>
        <br>
        <input type="button" id="snapPicture" value="Say Cheese!">
        <br>
        <div class="image-container">
            <canvas class="captured" width="200" height="150"></canvas>
            <canvas class="captured" width="200" height="150"></canvas>
            <canvas class="captured" width="200" height="150"></canvas>
        </div>  
        <br>

        <label for="bgColor">Pick Background Color: </label>
        <input type="color" id="bgColor" value="#ffffff">
        <br><br>

        <a id="download" href="#" download="photo_booth.png">Download</a>
    </div>  

    <script type="module" src="index.js"></script>
</body>
</html>
